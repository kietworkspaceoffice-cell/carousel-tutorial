<head>

<style>
* {
  box-sizing: border-box;
}

img {
  height: 400px;
  width: 400px;
  border-radius: 10px;
}

.sliders {
  display: flex;
  gap: 10px;
}

.sliders>a {
  text-decoration: none;
  color: white;
  font-size: 15px;
  background-color: black;
  text-align: center;
  line-height: 30px;
  width: 30px;
  margin-bottom: 15px;
  border-radius: 50%;
}

.slides {
  display: flex;
  width: 400px;
  scroll-snap-type: x mandatory;
  
  
  justify-content: flex-start;
  align-items: center;
  overflow-x: auto;
  scroll-behavior: smooth;
}

.slides>div {
  scroll-snap-align: center;
  flex-shrink: 0;
  position: relative;
  margin-right: 20px;
  transform: scale(1);
  transition: transform 0.25s;
}

/* Ẩn scrollbar — hoạt động trên mọi trình duyệt */
    .slides::-webkit-scrollbar {
      display: none; /* Chrome, Edge, Safari */
    }
    .slides {
      -ms-overflow-style: none;  /* IE, Edge cũ */
      scrollbar-width: none;     /* Firefox */
    }

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>
<div class="sliders">
  <a href="#slide-1">1</a>
  <a href="#slide-2">2</a>
  <a href="#slide-3">3</a>
  <a href="#slide-4">4</a>
</div>
<div class="slides">
  <div id="slide-1">
    <img src="https://github.com/kietworkspaceoffice-cell/asset/blob/main/desktop/image-gallery-cone.jpg?raw=true" alt="">
  </div>
  <div id="slide-2">
    <img src="https://github.com/kietworkspaceoffice-cell/asset/blob/main/desktop/image-gallery-milkbottles.jpg?raw=true" alt="">
  </div>
  <div id="slide-3">
    <img src="https://github.com/kietworkspaceoffice-cell/asset/blob/main/desktop/image-gallery-orange.jpg?raw=true" alt="">
  </div>
  <div id="slide-4">
    <img src="https://github.com/kietworkspaceoffice-cell/asset/blob/main/desktop/image-gallery-sugarcubes.jpg?raw=true" alt="">
  </div>
</div>
  
<div class="arrows">
  <button id="prev">←</button>
  <button id="next">→</button>
</div>

<script>


// === 1️⃣ Biến cơ bản ===
const slidesContainer = document.querySelector('.slides');
const slideItems = document.querySelectorAll('.slides > div');
const next = document.querySelector('.next'); // nút next
const prev = document.querySelector('.prev'); // nút prev
const anchors = document.querySelectorAll('.sliders a');

let index = 0;           // lưu slide hiện tại
const delay = 5000;      // autoplay 5 giây
let autoSlide;           // lưu interval autoplay
let scrollTimeout;       // debounce scroll
let isScrolling = false; // trạng thái scroll mượt

// === 2️⃣ Hàm scroll đến slide hiện tại ===
function showSlide(i) {
  isScrolling = true;
  slideItems[i].scrollIntoView({ behavior: 'smooth', inline: 'center' });

  // debounce để reset isScrolling sau khi scroll hoàn tất
  clearTimeout(scrollTimeout);
  scrollTimeout = setTimeout(() => {
    updateIndexByScroll(); // cập nhật index sau khi scroll
    isScrolling = false;
  }, 200); // 200ms sau scroll xong
}

// === 3️⃣ Cập nhật index theo scroll hiện tại ===
function updateIndexByScroll() {
  const containerCenter = slidesContainer.scrollLeft + slidesContainer.clientWidth / 2;

  let closestIndex = 0;
  let closestDistance = Infinity;

  slideItems.forEach((slide, i) => {
    const slideCenter = slide.offsetLeft + slide.offsetWidth / 2;
    const distance = Math.abs(containerCenter - slideCenter);
    if (distance < closestDistance) {
      closestDistance = distance;
      closestIndex = i;
    }
  });

  index = closestIndex;
}

// === 4️⃣ Autoplay ===
function autoNextSlide() {
  if (isScrolling) return; // tránh nhảy khi scroll chưa kết thúc
  updateIndexByScroll();
  index = (index + 1) % slideItems.length;
  showSlide(index);
}

function startAutoSlide() {
  clearInterval(autoSlide);
  autoSlide = setInterval(autoNextSlide, delay);
}

// === 5️⃣ Next / Prev button ===
next.addEventListener('click', () => {
  if (isScrolling) return; // tránh skip slide
  index = (index + 1) % slideItems.length;
  showSlide(index);
  startAutoSlide();
});

prev.addEventListener('click', () => {
  if (isScrolling) return;
  index = (index - 1 + slideItems.length) % slideItems.length;
  showSlide(index);
  startAutoSlide();
});

// === 6️⃣ Anchor click đồng bộ index ===
anchors.forEach(a => {
  a.addEventListener('click', (e) => {
    e.preventDefault();
    const targetId = a.getAttribute('href').replace('#', '');
    const targetSlide = document.getElementById(targetId);
    index = Array.from(slideItems).indexOf(targetSlide);
    showSlide(index);
    startAutoSlide();
  });
});

// === 7️⃣ Sticky boundary khi vuốt mobile ===
slidesContainer.addEventListener('touchend', () => {
  const scrollLeft = slidesContainer.scrollLeft;
  const maxScroll = slidesContainer.scrollWidth - slidesContainer.clientWidth;

  if (scrollLeft < 0) {
    slidesContainer.scrollTo({ left: 0, behavior: 'smooth' });
  } else if (scrollLeft > maxScroll) {
    slidesContainer.scrollTo({ left: maxScroll, behavior: 'smooth' });
  }
});

// === 8️⃣ Đồng bộ index khi scroll bằng tay ===
slidesContainer.addEventListener('scroll', () => {
  clearTimeout(scrollTimeout);
  scrollTimeout = setTimeout(() => {
    updateIndexByScroll();
    isScrolling = false;
  }, 100); // debounce 100ms
});

// === 9️⃣ Khởi động autoplay khi load trang ===
startAutoSlide();



</script>
</body>
